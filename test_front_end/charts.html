<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <script src="../assets/js/echarts.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../assets/styles/bootstrap.min.css">
</head>
<body>



<div id="summoner_info" style="width: 600px;height:400px;">
  summoner info
  <table class="table">
    <tr>
      <td>
        <img src="http://cdn.tgp.qq.com/lol/images/resources/usericon/25.png">

      </td>
    </tr>
  </table>
</div>
<div id="position" style="width: 600px;height:400px;"></div>
<div id="kda" style="width: 600px;height:400px;"></div>
<div id="mastery" style="width: 600px;height:400px;"></div>
<div id="honor" style="width: 600px;height:400px;"></div>
<div id="matches" style="width: 600px;height:400px;">
  recent matches
</div>
<script type="text/javascript">

  //position played chart
  var chartPos = echarts.init(document.getElementById('position'));

  var optionPos = {
    title : {
      text: 'Games played in every position',
      subtext: 'Data source: games-cube.com',
      x:'center'
    },
    tooltip : {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
      orient: 'vertical',
      left: 'left',
      data: ['Jungle','ADC','Top','Mid','Sup']
    },
    series : [
      {
        name: 'Position',
        type: 'pie',
        radius : '55%',
        center: ['50%', '60%'],
        data:[
          {value:335, name:'Jungle'},
          {value:310, name:'ADC'},
          {value:234, name:'Top'},
          {value:135, name:'Mid'},
          {value:1548, name:'Sup'}
        ],
        itemStyle: {
          emphasis: {
            shadowBlur: 10,
            shadowOffsetX: 0,
            shadowColor: 'rgba(0, 0, 0, 0.5)'
          }
        }
      }
    ]
  };

  chartPos.setOption(optionPos);

  //KDA chart
  var chartKda = echarts.init(document.getElementById('kda'));

  var optionKda = {
    title : {
      text: 'Recent KDA',
      subtext: 'Data source: games-cube.com',
      x:'center'
    },
    tooltip : {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
      orient: 'vertical',
      left: 'left',
      data: ['Kill','Death','Assist']
    },
    series : [
      {
        name: 'KDA',
        type: 'pie',
        radius : '55%',
        center: ['50%', '60%'],
        data:[
          {value:335, name:'Kill'},
          {value:310, name:'Death'},
          {value:234, name:'Assist'}
        ],
        itemStyle: {
          emphasis: {
            shadowBlur: 10,
            shadowOffsetX: 0,
            shadowColor: 'rgba(0, 0, 0, 0.5)'
          }
        }
      }
    ]
  };

  chartKda.setOption(optionKda);

  //mastery chart
  var chartMastery = echarts.init(document.getElementById('mastery'));

  var optionMastery = {
    title : {
      text: 'Champion mastery TOP10',
      subtext: 'Data source: games-cube.com',
      x:'center'
    },
    color: ['#3398DB'],
    tooltip : {
      trigger: 'axis',
      formatter: function (params) {
        console.log(params);
        var src = 'http://ossweb-img.qq.com/images/lol/img/champion/' + params[0].name + '.png';
        return "<img src=' " +  src + "' style='height: 60px; width: 60px;'><br/>" + "Mastery: " + params[0].data;
      },
      axisPointer : {            // 坐标轴指示器，坐标轴触发有效
        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
      }
    },
    grid: {
      left: '3%',
      right: '4%',
      bottom: '3%',
      containLabel: true
    },
    xAxis : [
      {
        type : 'category',
        data : ['Jinx', 'Lucian', 'Morgana', 'Jax', 'Lux', 'Vi', 'Zed'],
        axisTick: {
          alignWithLabel: true
        }
      }
    ],
    yAxis : [
      {
        type : 'value'
      }
    ],
    series : [
      {
        name:'Mastery',
        type:'bar',
        barWidth: '60%',
        markPoint: {
          symbol: 'circle',
          symbolSize: 40
        },
        data:[10, 52, 200, 334, 390, 330, 220]
      }
    ]
  };

  chartMastery.setOption(optionMastery);

  //honor chart
  var chartHonor = echarts.init(document.getElementById('honor'));

  var optionHonor = {};

  chartHonor.setOption(optionHonor);

</script>
</body>
</html>
